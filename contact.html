<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DuoWeave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="Logo name.png" alt="DuoWeave" class="logo-img">
            </a>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </nav>

    <main class="container" style="margin-top: 100px; margin-bottom: 60px;">
        <h1 class="section-title">Contact Us</h1>
        <p class="section-subtitle">We'd love to hear from you.</p>
        <p style="margin-top: 16px; color: var(--gray-600);">Email us at <a href="mailto:contact@duoweave.com">contact@duoweave.com</a> or fill the form below.</p>
        <form style="margin-top: 20px; max-width: 560px;">
            <div style="display: grid; gap: 12px;">
                <input type="text" placeholder="Your name" style="padding: 12px; border: 1px solid var(--gray-300); border-radius: 8px;" />
                <input type="email" placeholder="Your email" style="padding: 12px; border: 1px solid var(--gray-300); border-radius: 8px;" />
                <textarea rows="5" placeholder="Your message" style="padding: 12px; border: 1px solid var(--gray-300); border-radius: 8px;"></textarea>
                <button type="submit" class="btn btn-primary" style="width: fit-content;">Send Message</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container footer-bottom">
            <p>&copy; 2025 DuoWeave. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
